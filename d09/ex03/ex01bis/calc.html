<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calc</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
        body, body { display: flex; }
        form { margin: auto; }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
</head>
<body>
    <form>
        <input id="operand1" type="text" value="0"> 
        <select id="selector">
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
            <option value='%'>%</option>
        </select>
        <input id="operand2" type="text" value="0">
        <input id="try" type="submit" value="Try me!">
    </form>
    <script>
        function useme()
        {
            alert("Please, use me...");
        }
        $(document).ready(function()
        {
        	setInterval(useme, 30000);
        	$('#try').click(function()
        	{
        		var mes = "Error :(";
        		var op1 = parseInt($("#operand1").val());
        		var op2 = parseInt($("#operand2").val());
        		var act = $("#selector :selected").text();
				if (!isNaN(op1) && op1 >=0 && !isNaN(op2) && op2 >= 0)
           		{
	                if (op2 == 0 && (act == '/' || act == '%'))
	                    mes = "Itâ€™s over 9000!";
	                else if (act == '+')
	                    mes = String(op1 + op2);
	                else if (act == '-')
	                    mes = String(op1 - op2);
	                else if (act == '*')
	                    mes = String(op1 * op2);
	                else if (act == '/')
	                    mes = String(op1 / op2);
	                else if (act == '%')
	                    mes = String(op1 % op2);
            	}
           		console.log(mes);
	            alert(mes);
        	});
        })
    </script>
</body>
</html>
