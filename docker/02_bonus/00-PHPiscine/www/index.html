<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Balloon</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	</head>
	<body>
        <div id=balloon style="background-color: red;
                height: 200px;
                width: 200px;
                border-radius: 50%;
                position: absolute; 
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;">
        </div>
        <script>
            $(document).ready(function()
            {
                $("#balloon").click(function()
                {
                    if ($(this).width() + 10 > 420)
                        $(this).width(200).height(200);
                    else
                        $(this).width("+=10").height("+=10");
                    if ($(this).css("background-color") == "rgb(255, 0, 0)")
                        $(this).css("background-color", "rgb(0, 128, 0)");
                    else if ($(this).css("background-color") == "rgb(0, 128, 0)")
                        $(this).css("background-color", "rgb(0, 0, 255)");
                    else if($(this).css("background-color") == "rgb(0, 0, 255)")
                        $(this).css("background-color", "rgb(255, 0, 0)");
                });
                $("#balloon").mouseleave(function()
                {
                    if ($(this).width() - 5 >= 200)
                    {
                        $(this).width("-=5").height("-=5");
                        if ($(this).css("background-color") == "rgb(255, 0, 0)")
                            $(this).css("background-color", "rgb(0, 0, 255)");
                        else if ($(this).css("background-color") == "rgb(0, 0, 255)")
                            $(this).css("background-color", "rgb(0, 128, 0)");
                        else if ($(this).css("background-color") == "rgb(0, 128, 0)")
                            $(this).css("background-color", "rgb(255, 0, 0)");
                    }
                });
            });
        </script>
    </body>
</html>
