version: '3.3'
services:
    www:
        build: .
        ports:
            - "8001:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: alexDb
            MYSQL_USER: alex
            MYSQL_PASSWORD: adagio
            MYSQL_ROOT_PASSWORD: adagio
        volumes:
            - ./base:/docker-entrypoint-initdb.d
            - sqlvolume:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - "8000:80"
        environment:
            MYSQL_USER: alex
            MYSQL_PASSWORD: adagio
            MYSQL_ROOT_PASSWORD: adagio
volumes:
    sqlvolume:
